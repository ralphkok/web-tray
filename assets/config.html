<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' 'unsafe-inline';
      img-src 'self' data:
    ">
    <title>App config</title>
    <style>
      html, body {
        background-color: #e0e0e0;
      }
      #status {
        visibility: hidden;
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
        background: lightgreen;
      }
      #status[data-error] {
        background: lightcoral;
      }
      #status[data-active] {
        visibility: visible;
      }
      .control {
        display: block;
        padding: 0.5em 1em;
      }
      .control>* {
        display: inline;
      }
      #app-icon {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Configuration</h1>
    <p id="status">&nbsp;</p>
    <div class="controls">
      <div class="control">
        <p>App title:</p>
        <input id="app-title" type="text" value="">
      </div>
      <div class="control">
        <label for="icon">App icon (512x512)</label>
        <input id="icon-input" name="icon" type="file" accept="image/png, image/jpeg">
        <img id="app-icon" />
      </div>
      <div class="control">
        <p>Load URL:</p>
        <input id="app-url" type="text" value="" placeholder="http://">
      </div>
      <div class="control">
        <button id="submit" type="submit">Create app</button>
      </div>
    </div>
    <script type="application/javascript">
      window.onload = () => {
        const { ipcRenderer } = require("electron");
        let iconMain = null;
        let iconLarge = null;
        let iconSmall = null;

        const showStatus = (text, isError = false) => {
          const status = document.getElementById("status");
          status.innerHTML = text;
          if (isError) {
            status.setAttribute("data-error", true);
          } else {
            status.removeAttribute("data-error");
          }
          status.setAttribute("data-active", true);
        }

        const hideStatus = () => {
          const status = document.getElementById("status");
          status.removeAttribute("data-active");
          status.removeAttribute("data-error");
          status.innerHTML = "&nbsp;";
        };

        const disableSubmit = () => {
          const submit = document.getElementById("submit");
          submit.setAttribute("disabled", true);
          submit.innerText = "Please wait...";
        }

        const enableSubmit = () => {
          const submit = document.getElementById("submit");
          submit.removeAttribute("disabled");
          submit.innerText = "Create app";
        }

        const getBase64 = async (file, width, height) => {
          const bitmap = await createImageBitmap(file);
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          const scale = Math.min(canvas.width / bitmap.width, canvas.height / bitmap.height);
          ctx.drawImage(
            bitmap,
            0.5 * (canvas.width - scale * bitmap.width),
            0.5 * (canvas.width - scale * bitmap.height),
            scale * bitmap.width,
            scale * bitmap.height
          );
          return canvas.toDataURL("image/png");
        }

        const createApp = (title, url, base64Main, base64Large, base64Small) => {
          hideStatus();
          disableSubmit();
          ipcRenderer.send("create-app", title, url, base64Main, base64Large, base64Small);
        };

        ipcRenderer.on("create-app-response", (event, releaseDir) => {
          showStatus(`App created successfully, find the packaged application here:\n${releaseDir}`, false);
          enableSubmit();
        });

        ipcRenderer.on("create-app-error", (event, err) => {
          showStatus(`Error creating app. ${err}`, true);
          enableSubmit();
        });

        document.getElementById("icon-input").onchange = async (event) => {
          const { files } = event.target;
          if (files.length > 0) {
            iconMain = await getBase64(files[0], 512, 512);
            iconLarge = await getBase64(files[0], 40, 40);
            iconSmall = await getBase64(files[0], 20, 20);
            document.getElementById("app-icon").src = iconLarge;
          }
        };

        document.getElementById("submit").onclick = () => createApp(
          document.getElementById("app-title").value,
          document.getElementById("app-url").value,
          iconMain,
          iconLarge,
          iconSmall,
        );
      }
    </script>
  </body>
</html>
